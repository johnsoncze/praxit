<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praxit</title>
  <meta name="description" content="Praxit — moderní přístup k digitalizaci procesů, integracím a automatizaci.">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7e/Globe_icon.svg">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0d0d0d;
      color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }
    p {
      color: #aaa;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    p.slogan {
      color: #fafafa;
      font-size: 1.2rem;
      font-weight: 500;
      max-width: 800px;
      margin: 2rem auto 1rem;
      line-height: 1.4;
      font-style: italic;
    }
    blockquote.twitter-tweet {
      margin: 0 auto;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
    
    blockquote.twitter-tweet.loaded {
      opacity: 1;
      visibility: visible;
    }
    
    /* Twitter placeholder */
    .twitter-placeholder {
      width: 560px;
      height: 560px;
      max-width: 90%;
      margin: 0 auto;
      border: 1px solid #333;
      border-radius: 12px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 1rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 0.9; }
    }
    
    .twitter-placeholder.hidden {
      display: none;
    }
    
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    a {
      color: #1da1f2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    
    /* Mobile styles */
    @media (max-width: 768px) {
      body {
        height: 100vh;
        justify-content: space-between;
        padding: 0.5rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      p.slogan {
        font-size: 1rem;
        margin: 0.5rem auto 1rem;
        max-width: 90%;
      }
      blockquote.twitter-tweet {
        transform: scale(0.8);
        margin: 0 auto -1rem auto;
      }
      .twitter-placeholder {
        width: 90%;
        height: 448px; /* 560 * 0.8 = 448 */
      }
      p {
        margin: 0.5rem auto;
        font-size: 0.9rem;
      }
      footer {
        position: static;
        margin-top: auto;
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      p.slogan {
        font-size: 0.9rem;
        margin: 0.5rem auto 0.5rem;
      }
      blockquote.twitter-tweet {
        transform: scale(0.7);
        margin: 0 auto -2rem auto;
      }
      .twitter-placeholder {
        width: 90%;
        height: 392px; /* 560 * 0.7 = 392 */
      }
    }
  </style>
</head>
<body>
  <h1><span style="color: red; font-weight: bold;">PR</span><span style="color: yellow; font-weight: bold;">AX</span><span style="color: white; font-weight: bold;">IT</span></h1>

  <!-- Twitter placeholder -->
  <div id="twitter-placeholder" class="twitter-placeholder">
    Načítá se tweet...
  </div>
  
  <blockquote class="twitter-tweet" data-media-max-width="560">
    <p lang="en" dir="ltr">
      Lets gooooooo <a href="https://t.co/grhZRYiB49">pic.twitter.com/grhZRYiB49</a>
    </p>&mdash; Ludek Stanek (@LudekStanek)
    <a href="https://twitter.com/LudekStanek/status/1976586385361424728?ref_src=twsrc%5Etfw">
      October 10, 2025
    </a>
  </blockquote>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <p class="slogan">
    Proč vystupovat z EU, když můžeme vystoupit z ČR?<br />
    Proč být Švýcarsko střední Evropy, když můžeme být Monako střední Evropy.
  </p>
  <p style="margin-bottom: 4rem;">
    <a href="https://herohero.co/udalostiludkastanka" target="_blank">herohero.co/udalostiludkastanka</a>
  </p>

  <footer>
    © <span id="year"></span> Praxit
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    
    // Show Twitter widget and hide placeholder when loaded
    function showTwitterWidget() {
      const placeholder = document.getElementById('twitter-placeholder');
      const twitterWidget = document.querySelector('.twitter-tweet');
      
      if (placeholder) {
        placeholder.classList.add('hidden');
      }
      if (twitterWidget) {
        twitterWidget.classList.add('loaded');
      }
    }
    
    // Wait for Twitter widget to load
    window.addEventListener('load', function() {
      // Try to use Twitter's official event
      if (typeof window.twttr !== 'undefined') {
        window.twttr.events.bind('rendered', showTwitterWidget);
      } else {
        // Wait for twttr to be available
        let attempts = 0;
        const checkInterval = setInterval(function() {
          attempts++;
          if (typeof window.twttr !== 'undefined') {
            window.twttr.events.bind('rendered', showTwitterWidget);
            clearInterval(checkInterval);
          } else if (attempts > 20) { // Stop after 10 seconds
            // Fallback: show anyway
            showTwitterWidget();
            clearInterval(checkInterval);
          }
        }, 500);
      }
    });
    
    // Fallback: show after reasonable time if all else fails
    setTimeout(showTwitterWidget, 8000);
  </script>

</body>
