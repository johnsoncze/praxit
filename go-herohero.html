<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přesměrování na HeroHero</title>
  <meta name="robots" content="noindex">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0d0d0d;
      color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }

    p {
      color: #aaa;
      font-size: 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top-color: #fafafa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a {
      color: #1da1f2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Přesměrovávám tě na HeroHero...</h1>
  <div class="spinner"></div>
  <p>Pokud se stránka nenačte automaticky, <a href="https://herohero.co/udalostiludkastanka">klikni sem</a>.</p>

  <script>
    // Automatické přesměrování po malé prodlevě
    setTimeout(function() {
      window.location.href = "https://herohero.co/udalostiludkastanka";
    }, 800);
  </script>

  <!-- Cloudflare Web Analytics -->
  <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
    data-cf-beacon='{"token": "779df4216e3f4bb3821ccffee98197d7"}'></script>
  <!-- End Cloudflare Web Analytics -->
</body>
</html>
